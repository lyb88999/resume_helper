syntax = "proto3";

package api.user.v1;

option go_package = "github.com/liyubo06/resumeOptim_claude/api/user/v1;v1";

import "errors/errors.proto";

// 用户服务错误定义
enum ErrorReason {
  // 设置缺省错误码
  option (errors.default_code) = 500;

  // 用户未找到
  USER_NOT_FOUND = 0 [(errors.code) = 404];
  // 用户已存在
  USER_EXISTS = 1 [(errors.code) = 409];
  // 密码错误
  INVALID_PASSWORD = 2 [(errors.code) = 401];
  // 无效的邮箱格式
  INVALID_EMAIL = 3 [(errors.code) = 400];
  // 无效的token
  INVALID_TOKEN = 4 [(errors.code) = 401];
}
