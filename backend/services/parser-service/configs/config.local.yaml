server:
  http:
    addr: 0.0.0.0:8002
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9002
    timeout: 1s

data:
  database:
    driver: mysql
    source: root:123456@tcp(127.0.0.1:3307)/resume_optim?charset=utf8mb4&parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s

registry:
  consul:
    address: 127.0.0.1:8500
    scheme: http

parser:
  file:
    max_file_size: 104857600  # 100MB
    allowed_types: ["pdf", "docx", "doc", "txt", "md"]
    temp_dir: "./tmp/parser"
    cleanup_interval: 30  # 30 minutes
  
  parsers:
    pdf:
      enabled: true
      options:
        extract_images: "false"
        extract_tables: "true"
    
    docx:
      enabled: true
      options:
        preserve_formatting: "true"
    
    txt:
      enabled: true
      options:
        encoding: "utf-8"
    
    md:
      enabled: true
      options:
        parse_metadata: "true"
  
  task:
    max_concurrent: 10
    timeout_seconds: 300  # 5 minutes
    retry_count: 3
    queue_name: "parser_tasks"
