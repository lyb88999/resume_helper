server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s

data:
  database:
    driver: mysql
    source: root:123456@tcp(127.0.0.1:3307)/resume_optim?charset=utf8mb4&parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s

auth:
  jwt_secret: "your-secret-key-here"
  jwt_expire: 604800s # 7 days in seconds

registry:
  consul:
    address: "127.0.0.1:8500"  # 本地Consul地址
    scheme: "http"
